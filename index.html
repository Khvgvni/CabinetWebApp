<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cabinet — Mini App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Прелоадер -->
  <div id="preloader">
    <div class="loader">
      <img src="https://raw.githubusercontent.com/Khvgvni/CabinetWebApp/main/Logo-removebg-preview.png" alt="Logo" />
      <span>Загрузка...</span>
    </div>
  </div>

  <!-- Лого -->
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/Khvgvni/CabinetWebApp/main/Logo-removebg-preview.png" alt="Logo" class="logo" />
  </div>

  <!-- Главные кнопки (вертикально) -->
  <div class="main-buttons-vertical">
    <button class="glass-button primary full" onclick="openModal('bookTableModal')">Забронировать стол</button>
    <button class="glass-button full" onclick="openModal('taxiModal')">Вызвать такси</button>
    <button class="glass-button full" onclick="openModal('menuModal')">Меню</button>
    <button class="glass-button full" onclick="openModal('joinTeamModal')">Хочу в команду</button>
    <button class="glass-button full" onclick="openInvitation()">Получить пригласительный</button>
  </div>

  <!-- Нижняя навигация -->
  <nav class="bottom-nav">
    <button class="nav-btn" onclick="openModal('posterModal')">Афиша</button>
    <button class="nav-btn" onclick="openModal('cardModal')">Карта</button>
    <button class="nav-btn" onclick="openModal('giftsModal')">Подарки</button>
    <button class="nav-btn" onclick="openModal('profileModal')">Профиль</button>
  </nav>

  <!-- Здесь модалки (оставляем как в предыдущих версиях) -->
  <!-- ... -->

  <!-- Toast уведомления -->
  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
